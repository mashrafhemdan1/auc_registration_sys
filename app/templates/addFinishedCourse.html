{% extends "base.html" %}
{% block title %} Add a finished Course {% endblock %}
{% block content %}
<p>Add a new finished course </p>
<form action="#" method="post">
    <p>Department Code</p>
    <p><input type = "text" name = "DeptCode"></p>
    <p>Course Number</p>
    <p><input type = "text" name = "CourseNo"></p>
    <p>Semester (fall, spring, summer, or winter)</p>
    <p><input type = "text" name = "semester"></p>
    <p>Year</p>
    <p><input type = "number" name = "year">
    <p>Letter Grade</p>
    <p><input type = "text" name = "letter"></p>
    <p><input type = "submit" value="submit"></p>
</form>

{% endblock %}
